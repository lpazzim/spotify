<div class="container">
  <span class="back" (click)="back()">
    < Voltar</span>
      <div class="album-detail-container">
        <div class="album-cover">
          <img src={{selectedAlbum?.image}} alt="Album" />
          <p class="album-name">{{selectedAlbum?.name}}</p>
          <p class="album-artist">{{selectedAlbum?.artist}}</p>
        </div>
        <div class="album-tracks">
          <div *ngFor="let track of selectedTracks" class="tracks" (click)="playTrack(track)">
            <span class="track-number">{{track.track_number}}. </span>
            <span class="track-name">{{track.name}}</span>
            <div class="track-duration">
              <span> {{track.duration_ms}}</span>
            </div>
          </div>
        </div>
      </div>
      <audio #player src={{playing?.preview_url}} autoPlay id="player"></audio>
      <div class="player">
        <div>
          <img class="mini-cover" src={{selectedAlbum?.image}} alt="Album" />
        </div>
        <div class="player-info">
          <p>
            {{playing?.artist}}
          </p>
          <span key="playing">
            {{playing?.name}}
          </span>
        </div>
        <div class="player-button">
          <img class="pause" *ngIf="isPlaying" src="./../../../../assets/images/pause.svg" alt="Pausar"
            (click)="pause()" />
          <img class="play" *ngIf="isPaused" src="./../../../../assets/images/play.svg" alt="Tocar" (click)="play()" />
        </div>
      </div>
</div>
